<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link tree</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img id="profile-image" src="./assets/Ellipse.png" alt="Foto de Jacqueline sorrindo" />
        <p>@zignini</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <div class="items">
        <ul>
          <li>
            <a
              href="https://exercicios-ten.vercel.app/js/toDo/toDo.html"
              target="blank"
              >Lista de tarefas</a
            >
          </li>
          <li>
            <a href="https://explorer-lab-ebon-two.vercel.app/" target="blank"
              >Widget de cartão de crédito</a
            >
          </li>

          <li>
            <a
              href="https://exercicios-ten.vercel.app/js/quizKitty/quizKitty.html"
              target="blank"
              >Quiz felino</a
            >
          </li>
          <li>
            <a
              href="https://exercicios-ten.vercel.app/js/caesarCipher/caesarCipher.html"
              target="blank"
              >Cifra de César</a
            >
          </li>
          <li>
            <a
              href="https://exercicios-ten.vercel.app/js/cpf/cpf.html"
              target="blank"
              >Validador de CPF</a
            >
          </li>
          <li>
            <a href="https://github.com/zignini/exercicios" target="blank"
              >Mais exercícios no meu GitHub</a
            >
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a
          href="http://github.com/zignini"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a
          href="http://linkedin.com/in/jacqueline-pruschinski/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ com a <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
